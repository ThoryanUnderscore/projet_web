<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha en JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .captcha-box { 
            display: inline-block; 
            padding: 10px; 
            background: #eee; 
            font-size: 24px; 
            font-weight: bold; 
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        input, button { margin-top: 10px; padding: 8px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>V√©rification CAPTCHA</h2>
    
    <div class="captcha-box" id="captcha"></div>
    <button onclick="genererCaptcha()">üîÑ</button> <br>

    <input type="text" id="captchaInput" placeholder="Entrez la r√©ponse">
    <button onclick="verifierCaptcha()">V√©rifier</button>

    <p id="message"></p>

    <script>
        let captchaSolution; // Stockera la solution du CAPTCHA

        function genererCaptcha() {
            let type = Math.random() < 0.5 ? "texte" : "calcul"; // Choisir al√©atoirement le type de CAPTCHA

            if (type === "texte") {
                let caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
                let captcha = "";
                for (let i = 0; i < 6; i++) {
                    captcha += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
                }
                captchaSolution = captcha; // Stocker la solution
                document.getElementById("captcha").textContent = captcha;
            } else {
                let num1 = Math.floor(Math.random() * 10) + 1;
                let num2 = Math.floor(Math.random() * 10) + 1;
                let operations = ["+", "-", "*"];
                let operation = operations[Math.floor(Math.random() * operations.length)];
                captchaSolution = eval(num1 + operation + num2); // Calculer la r√©ponse
                document.getElementById("captcha").textContent = `${num1} ${operation} ${num2} = ?`;
            }

            document.getElementById("message").textContent = "";
            document.getElementById("captchaInput").value = "";
        }

        function verifierCaptcha() {
            let saisie = document.getElementById("captchaInput").value.trim();

            if (saisie == captchaSolution) { 
                document.getElementById("message").textContent = "‚úÖ Correct ! Redirection en cours...";
                document.getElementById("message").style.color = "green";
                setTimeout(() => {
                    window.location.href = "page_suivante.html"; // Remplace par l'URL souhait√©e
                }, 3000);
            } else {
                document.getElementById("message").textContent = "‚ùå Incorrect, essayez encore.";
                document.getElementById("message").style.color = "red";
                genererCaptcha();
            }
        }

        genererCaptcha();
    </script>

</body>
</html>
